<a href="#/" class="brand">
    <img src="images/logo_default.png" class="inline img-responsive" alt="logo">
</a>

<div class="login" ng-show="sessionCreated && shouldShowLoginMenu" ng-click="onLoginClick()">
    <i class="fa fa-user"></i>
    <i class="fa fa-angle-down"></i>
    <div class="login-tooltip" ng-show="shouldShowLoginTooltip" ng-click="logout()">
        <span class="tooltip-arrow"></span>
        <div class="logout"><i class="fa fa-sign-out"></i>Logout</div>
    </div>
</div>
