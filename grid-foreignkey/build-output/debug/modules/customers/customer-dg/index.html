<div class="data-grid">
    <div class="row">
        <div class="col-lg-12" ng-include="model.customSections.top" >
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 ng-bind-html="model.title"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ng-include="model.customSections.middle" >
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
        <grid data-options="model.options" data-widget="grid" data-events="model.events"></grid>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" ng-include="model.customSections.bottom" >
        </div>
    </div>
</div>
