
<script type="text/x-kendo-tmpl" id="customerTemplate">
    <div class="customer-view k-widget">
        <div class="customer-view-item">
            <dl>
                <dt>Customer</dt>
                <dd>#:CustNum# #:Name#</dd>
            </dl>
        </div>
        <div class="customer-view-item">
            <dl>
                <dt>Phone</dt>
                <dd>#:Phone#</dd>
            </dl>
        </div>
        <div class="customer-view-item">
            <dl>
                <dt>Balance</dt>
                <dd>#:kendo.toString(Balance, "c")#</dd>
            </dl>
        </div>
        <div class="customer-view-item">
            <dl>
                <dt>Sales Rep</dt>
                <dd>#:SalesRep#</dd>			
            </dl>
        </div>
    </div>
</script>

<style>
    .customer-view {
        display: flex;
    }

    .customer-view-item {
        padding: 10px;
        flex: 1;
    }

    .customer-view-item dl {
        margin-bottom: 0;
        font-size: 14px;
    }

    .customer-view-item dt {
        font-size: 16px;
    }
</style>
